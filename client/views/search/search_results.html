<template name="searchResults">
	{{> breadcrumbs}}
	<div class="container">
		<article class="col-sm-12">
			<div class="col-xs-12">
				<h1>Search Results</h1>
				<span><strong>37 Original Articles</strong> for {{searchTerm}}</span>
			</div>
			<div class="col-xs-12">
				<div class="col-xs-6 col-sm-2">
					<a href="#" id="activeSearch">Basic Search</a>
				</div>
				<div class="col-xs-6 col-sm-2">
					<a href="#" id="">Advanced Search</a>
				</div>
				<div class="clear"></div>
				<input id="searchField" type="text" name="fname" placeholder="Search JDD Archives" value="{{searchTerm}}">
				<a href="/search/" id="" class="searchBtn btn btn-primary">SEARCH</a>
			</div>

			<div class="col-xs-12">
				{{#each results}}
				<h3><a href="{{pathFor 'article'}}">{{title}}</a></h3>
				<h4><i>{{authors}}</i></h4>
				<a href="#">Hide Abstract</a> | <a href="#">Article Information</a>
				{{/each}}
				<ul id="pagination">
					<li><a class="activePage" href="#">1</a></li>
					<li><a href="{{pathFor 'article'}}">2</a></li>
					<li><a href="{{pathFor 'article'}}">3</a></li>
					<li><a href="{{pathFor 'article'}}">4</a></li>
				</ul>
				<p><i>Articles are encrypted; any PDFs printed from this website will include a JDD copyright protection watermark.</i></p>
			</div>

			<script>
				$(document).ready(function() {
					$text = $("#searchField").val();
					$("#searchBtn").attr("href", "/search/" + $text);
					$text.replace("%20", " ");
					$("#searchField").val($text);
				});

				$("#searchField").keyup(function() {
					$text = $("#searchField").val();
					console.log($text);
					$("#searchBtn").attr("href", "/search/" + $text);
				});
			</script>
		</article>
	</div><!--container-->
</template>
