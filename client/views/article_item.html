<template name="articleItem">
  <div class="article">
      <h3><a href="{{pathFor 'article'}}">{{title}}</a></h3>
      <p class="author"><a href="#">{{author}} et al +</a> <span class="remainingAuthors">Shelbi C. Jim On MD,<sup>a</sup> Joshua A. Zeichner MD,<sup>a</sup> and Leon H. Kircik MD<sup>b,c,d</sup> </span></p>
      <p class="hidden-xs">{{teaser}} <a href="{{pathFor 'article'}}">more</a></p>
  </div>
</template>
