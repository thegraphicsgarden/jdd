<template name="supplementLibrary">
	{{> breadcrumbs}}
	<div id="mainContent" class="container">
		<hgroup class="col-xs-12">
			<h1>Supplement Library</h1>
		</hgroup>

		{{#each allIssues}}
			{{#if greaterThan2010 year}}
				{{#if not2014 year}}
				<div class="col-xs-12">
					<h2>{{year}}</h2>
				</div>
				{{/if}}
			{{#each issues}}
			<div class="issue col-xs-6 col-sm-3 col-md-2">
				<a href="#"><img alt="Volume {{../volume}} Issue {{issue}} {{../year}}" src="/images/covers/{{../volume}}_{{issue}}_cover.jpg" /></a>
				<hgroup>
					<h5 class="volumeIssue">Volume {{../volume}} | Issue {{issue}}</h5>
					<h4>{{month}} {{../year}}</h4>
					<h4 class="issueTitle"><a href="#">Title of Issue</a></h4>
				</hgroup>
			</div>				
			{{/each}}
			<div class="col-xs-12">
				<hr/>
			</div>
			{{/if}}
		{{/each}}

		<div class="clear"></div>
		{{#each allIssues}}
		<div class="col-xs-12 col-sm-6 col-md-4">
			<h4>{{year}}</h4>
			<ul>
				{{#each issues}}
				<li><a href="#">Volume {{../volume}} | Issue {{issue}} | {{month}}</a></li>
				{{/each}}
			</ul>
		</div>
		{{/each}}
		<div class="clear hundred"></div>
	</div><!--container-->
</template>
