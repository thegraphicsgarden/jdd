<template name="supplementLibrary">
	{{> breadcrumbs}}
	<div id="mainContent" class="container">
		<hgroup class="col-xs-12">
			<h1>Supplement Library</h1>
		</hgroup>

		{{#each supplements}}
			<article class="supplement col-xs-12">
				<figure>
					<a href="{{pathFor 'fedArticle'}}"><img src="/images/library/{{image}}" /></a>
					<a href="{{pathFor 'fedArticle'}}" class="btn btn-primary">Details</a>
				</figure>
				<hgroup>
					<h3>{{title}}</h3>
					<h4 class="byline">{{byline}}</h4>
				</hgroup>
				<p>{{teaser}}</p>
			</article>
		{{/each}}
		<div class="clear hundred"></div>
	</div><!--container-->
</template>
